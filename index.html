<!DOCTYPE html>
<html>

<head>
    <title>AlgoWorld | Learning about Algorithms Playfully</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script> -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="https://use.typekit.net/cek3iwo.js"></script>
    <script src="justWorld.js"></script>
    <link rel="stylesheet" type="text/css" href="algoworld.css">

</head>

<body onload="init();">
    <table>
        <tr>
            <td>
                <p>Animation Canvas:</p><br/>
                <canvas id="myWorldCanvas" width="500" height="450"></canvas>

                <button id="eventButton" >Event!</button>
            </td>
            <td>
                <p>Box Building Canvas:</p><br/>
                <div id="myBoxCanvas" width="200" height="450">
                    <div>If</div><div>Else</div>
                    <div>Lights_On</div>
                    <div>Lights_Off</div>
                    <div>Wait_3_sec</div>
                </div>
                <div>Some boxes
                    <input type="checkbox" name="vehicle1" value="Bike">bike<br>
                    <input type="checkbox" name="vehicle2" value="Car">car<br>
                    <input type="checkbox" name="vehicle3" value="Boat" checked>boat<br>

                </div>
            </td>
        </tr>
    </table>
   
    

   
</body>

</html>
