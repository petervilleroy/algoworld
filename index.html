<!DOCTYPE html>
<html>

<head>
    <title>AlgoWorld | Learning about Algorithms Playfully</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script> -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="https://use.typekit.net/cek3iwo.js"></script>
    <script src="justWorld.js"></script>
    <link rel="stylesheet" type="text/css" href="algoworld.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body onload="init();">
    <table>
        <tr>
            <td>
                <p>Animation Canvas:</p><br/>
                <canvas id="myWorldCanvas" width="500" height="450"></canvas>

                <button id="eventButton" >Event!</button>
            </td>
            <td>
                <div id="eventResults">
                    <h2>Results:</h2>
                    <p>Extreme Poverty:</p>
                    <p>White: <span id="mortalityRaceWhite">30</span>%<br/>Color: <span id="mortalityRaceColor">70</span>%</p>
                    <p>Male: <span id="mortalityGenderMale">20</span>%<br/>Female: <span id="mortalityGenderFemale">80</span>%</p>
                    <p>Wealth Distribution among others: (per person)</p>
                    <p>White: <i class="fa fa-btc"></i><span id="wealthRaceWhite">30</span><br/>Color: <i class="fa fa-btc"></i><span id="wealthRaceColor">70</span></p>
                    <p>Male: <i class="fa fa-btc"></i><span id="wealthGenderMale">20</span><br/>Female: <i class="fa fa-btc"></i><span id="wealthGenderFemale">80</span></p>
                </div>
            </td>
            <td>
                <p>Box Building Canvas:</p><br/>
                <div id="myBoxCanvas" width="200" height="450">
                    
                
                    Some boxes<br>
                    <input type="checkbox" name="vehicle1" value="Bike">Amazon History<br>
                    <input type="checkbox" name="vehicle2" value="Car">DMV Records<br>
                    <p class="tab"></p><input type="checkbox" name="subcat01" value="SubCat01">Gender</input><p>
                    <input type="checkbox" name="vehicle3" value="Boat" checked>Zipcode<br>

                </div>
            </td>
        </tr>
    </table>
   
    

   
</body>

</html>
